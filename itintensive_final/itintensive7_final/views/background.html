<!DOCTYPE html>
<html lang="ko">
<head>
    <title>경찰관 페이지</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link type="text/css" href="/public/stylesheets/style.css" rel="stylesheet">

    <script src="/public/js/jquery-2.1.3.min.js"></script>
    <script src="/public/js/jquery.parallax-scroll.min.js"></script>

</head>
<body>

<div id="wrap">

    <nav id="navi">
        <h1><a href="127.0.0.1:3000"><img src="/public/images/logo2-iloveimg-resized.png"></a></h1>
        <ul class="mainnav">
            <li><a href="#ms1" class="scroll">1. Location</a></li>
            <li><a href="#ms2" class="scroll">2. Message</a></li>
            <li><a href="#ms3" class="scroll">3. Push</a></li>
        </ul>
    </nav>

    <script>
        $(document).ready(function() {
            $('.scroll').click(function(e) {
                e.preventDefault();
                $('html, body').animate({scrollTop:$(this.hash).offset().top}, 500);
            });
        });
    </script>

    <div id="ms1" class="container bg-holder" style='background-image:url("/public/images/police2.jpg")' data-width="1200" data-height="600">
        <section class="content"><br><br><br><br><br><br><br><br><br><br>
            <h3> Map Service </h3>
            <p> 연락 받은 위도,경도로 <br> 위치를 볼 수 있습니다.
            <div class='icon' ><img src='/public/images/icon_view.png' onclick="movepage()"></div>
            <script type="text/javascript">
                function movepage() {
                    location.href = "http://192.168.0.33:3000/nearcoffeeshop2"
                }
            </script>

            </p>
        </section>
    </div>
    <div id="ms2" class="container bg-holder" style='background-image:url("/public/images/police3.jpg")' data-width="1200" data-height="600">
        <section class="content"><br><br><br><br><br><br><br><br><br><br>
            <h3> Chatting Service </h3>
            <p> 학생과 일대일 채팅을 할 수 있습니다.
            <div class='icon'><img src='/public/images/icon_view.png' onclick="movepage2()"></div>
            <script type="text/javascript">
                function movepage2(){
                    location.href = "/client04"
                }
            </script>
            </p>
        </section>
    </div>
    <div id="ms3" class="container bg-holder" style='background-image:url("/public/images/55555.jpg")' data-width="1200" data-height="600">
        <section class="content"><br><br><br><br><br><br><br><br><br><br>
            <h3> Alarm Service </h3>
            <p> 학생들에게 알림을 <br>
                제공 할 수있습니다.
            <div class='icon'><img src='/public/images/icon_view.png' onclick="movepage4()"></div>
            <script type="text/javascript">
                function movepage4(){
                    location.href = "http://192.168.0.33:3001/"
                }
            </script>
            </p>
        </section>
    </div>
</div>

<script>
    $("document").ready(function(){
        $(window).resize(function(){
            wd = $(window);

            $( ".bg-holder" ).width( wd.width() ).height( wd.height() );
            $( ".content" ).each(function(){
                $( this ).css( "margin-left", ( $(this).width() / 2 * -1 ) + "px" ).css( "margin-top", ( $(this).height() / 2 * -1 ) + "px" );
            });

        });

        setTimeout(function(){ $(window).resize() }, 1000);

        $(".bg-holder").parallaxScroll({
            friction: 0.3
        });


        $( ".icon img" ).hover(function(){
            $( this ).attr( "src", $( this ).attr("src").replace( ".png", "_over.png" ) );
        },function(){
            $( this ).attr( "src", $( this ).attr("src").replace( "_over", "" ) );
        });
    });
</script>
</div>
</body>
</html>
